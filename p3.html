<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Excercici Filter</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <h1>Primera llista</h1>
    <ul>
      <li>Primer element</li>
      <li>Segon element</li>
      <li id="3">Tercer element</li>
      <li>Quart element</li>
    </ul>
    <script>
       $(document).ready(function() {
      $( "ul li:first-child").css("background-color", "red");
      $( "ul li:nth-child(2)" ).css("background-color", "blue");
      $( "#3").css("background-color", "yellow");
       })
    </script>
  </body>
</html>

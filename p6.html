<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cuenta elementos de un DIV</title>
    <style>
      div {
        border-color: #cf7272;
        border-width: 1px;
        border-style: solid;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
  <body>
    <div>
      <span>Este es el div 1</span>
    </div>
    <div class="div">
      <span>Este es el div 2</span>
      <p>Esto es un p√°rrafo</p>
    </div>
    <div>
      <span>Este es el div 3</span><br>
      <button id="button1">Cuenta</button>
    </div>
    <script>
       $(document).ready(function() {
      $( "#button1").click(function() {
        console.log($( ".div").length+1);
        //$("ol").append("<li>Appended item</li>");
        var numElem=$( ".div").length+1;
        $( "body div:nth-child(3)").append("<p>Hay "+numElem +" elementos</p>");;
      });
    })
    </script>
  </body>
</html>
